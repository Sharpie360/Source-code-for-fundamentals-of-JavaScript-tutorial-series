<!DOCTYPE html>
<html>
<head>
	<title>learn JavaScript</title>
</head>
<body>
   
   <script>
   	   
   	   //Example (1) on Variables
       var x = 5;
       var y = 6;

       var z = x + y;
       var t = x * y;

       document.write(z + " ");
       document.write(t + "<br>");
       
       
       //Example (2) on variables
       var price1 = 1500;
       var price2 = 5000;
       var totalprice = price1 + price2;

       document.write(totalprice + "<br>");

       //Example (2) on variables (Variable holding a string and a number)
       var firstName = "tony";
       var age = 20;

       document.write(firstName + " is " + age + " years old"); //concatenating strings with variables.

   </script>


</body>
</html>
